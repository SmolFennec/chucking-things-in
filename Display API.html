<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="demo" class="box main blue">
  <div id="date">30.03.23</div>
  <button onclick="switchdate()">date</button>
</div>


<script>
    async function testfunc() {
        let res = await fetch("https://air-quality-api.open-meteo.com/v1/air-quality?latitude=52.5235&longitude=13.4115&hourly=pm10,pm2_5").then(res => res.json())
        console.log(res);


    }

    function switchdate(){
        let date = document.getElementById("date").value;
        console.log(date);
        if (date=="30.03.23"){
            document.getElementById("date").innerHTML = "31.03.23";
        }
        else if (date=="31.03.23"){
            document.getElementById("date").innerHTML = "30.03.23";
        }
    }
</script>

</body>
</html>
